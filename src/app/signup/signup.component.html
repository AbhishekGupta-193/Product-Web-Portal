<body>
    <form class="container" [formGroup]="signupForm" (ngSubmit)="submitForm()">
        <div class="inputs">
            <mat-form-field>
                <mat-label>Enter your Name</mat-label>
                <input matInput placeholder="Enter your Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your Mobile No</mat-label>
                <input matInput placeholder="Enter your Mobile No" formControlName="mobileNo" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
                <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <button class="submit" type="submit" [disabled]="!signupForm.valid">Register</button>

    </form>
</body>
