<mat-toolbar class="header">
    <div class="keeplogo">
      <img class="logo" src="../assets/logo.jpg">
    </div>
  
    <span class="searchBar">
      <i class='material-icons'>î¢¶</i>
      <input class="searchinput" placeholder="Search here..." type="text" id="search" [(ngModel)]="searchedItem" (keyup)="onSearch()"/>
    </span>
    
    <div class="filters">
      <label for="price">Price:</label>
      <select id="price" class="filter-select" (change)="onFilterChange()">
        <option value="all">All</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>
  
      <label for="rating">Rating:</label>
      <select id="rating" class="filter-select"(change)="onFilterChange()">
        <option value="all">All</option>
        <option value="high">High to Low</option>
        <option value="low">Low to High</option>
      </select>
  
      <label for="delivery">Delivery Time:</label>
      <select id="delivery" class="filter-select" (change)="onFilterChange()">
        <option value="all">All</option>
        <option value="fast">Fastest</option>
        <option value="slow">Slowest</option>
      </select>
    </div>
  </mat-toolbar>
  

  <app-card-container></app-card-container>
  <router-outlet></router-outlet>
